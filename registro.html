<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="form.css" />
  </head>

  <body>
    <header>
      <nav class="navbar">
        <ul class="menu-bar">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="cuentos.html">Cuentos</a></li>
          <li><a href="escribir.html">Escribir Cuento</a></li>
          <li class="iniciarsesion">
            <a href="iniciosesion.html">Iniciar Sesión</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="registro">
        <div class="contenedor-form">
          <h1 class="titulos-form">Registro</h1>
          <form class="form-reg" method="POST">
            <div class="campo">
              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="Ingrese su email"
              />
            </div>
            <div class="campo">
              <label for="nombre">Nombre:</label>
              <input
                type="text"
                id="nombre"
                name="nombre"
                required
                placeholder="Ingrese su nombre"
              />
            </div>
            <div class="campo">
              <label for="rut">Rut:</label>
              <input
                type="number"
                id="rut"
                name="rut"
                required
                min="0"
                placeholder="Ingrese su Rut"
              />
            </div>
            <div class="campo">
              <label for="NroDocumento">Nro Documento:</label>
              <input
                type="number"
                id="NroDocumento"
                name="NroDocumento"
                required
                min="0"
                placeholder="Ingrese su Nro de Documento"
              />
            </div>
            <div class="campo">
              <label for="contrasena">Contraseña:</label>
              <input
                type="password"
                id="contrasena"
                name="contrasena"
                required
                placeholder="Ingrese su contraseña"
              />
              <p id="mensaje-contrasena" class="mensaje"></p>
            </div>
            <div class="campo">
              <label for="confirmar-contrasena">Confirmar contraseña:</label>
              <input
                type="password"
                id="confirmar-contrasena"
                name="confirmar-contrasena"
                required
                placeholder="Confirme su contraseña"
              />
            </div>

            <div class="btn-registrarse">
              <button type="submit">Registrarse</button>
            </div>
          </form>
          <div class="iniciar-sesion">
            <p>¿Ya tienes una cuenta?</p>
            <a href="iniciosesion.html">Iniciar sesión aquí</a>
          </div>
        </div>
      </section>
    </main>
  </body>
  <footer></footer>
</html>
